<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1>Latihan 1 JSHT Data</h1>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="nama_depan" placeholder="nama depan" aria-placeholder="nama depan">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="nama_belakang" placeholder="nama belakang" aria-placeholder="nama belakang">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <button type="button" class="btn btn-primary col-2" id="button_merge">Merge</button>
        </div>

        <div class="row text-center mt-5">
            <span id="nama_lengkap">Nama Lengkap</span>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
